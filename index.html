<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz vaqtlari</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    
    <main class="site-main">
        <div class="container">
            <div class="main__wrapper">
                <h1 class="region">Toshkent</h1>
                <h2 class="day js-day"></h2>
                <time class="day-time"></time>
                <ul class="time-list ">
                    <li class="time-item ">
                        <h3 class="time-title">Bomdod</h3>
                        <hr class="item-line">
                        <time class="bomdod-time"></time>
                    </li>
                    <li class="time-item">
                        <h3 class="time-title">Peshin</h3>
                        <hr class="item-line">
                        <time class="peshin-time"></time>
                    </li>
                    <li class="time-item ">
                        <h3 class="time-title">Asr</h3>
                        <hr class="item-line">
                        <time class="asr-time"></time>
                    </li>
                    <li class="time-item">
                        <h3 class="time-title">Shom</h3>
                        <hr class="item-line">
                        <time class="shom-time"></time>
                    </li>
                    <li class="time-item">
                        <h3 class="time-title">Xufton</h3>
                        <hr class="item-line">
                        <time class="xufton-time"></time>
                    </li>
                </ul>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/main.js"></script>
</body>
</html>
